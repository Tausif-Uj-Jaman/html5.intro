<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display:block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>welcome to my pitha shop</h2>
    <form>
        <lebel for="name"> Your Name
            <input id="name" type="text" placeholder="Your Name">
        </lebel>
        
        <lebel for="email"> Your Email
        <input id="email" type="email" placeholder="Your Email">
    </lebel>
    <lebel for="phone"> Your Email
        <input id="phone" type="number" placeholder="Your Phone Number">
    </lebel>
    <fieldset>
        <legend>pick one pitha</legend>
        <label for="chitoy">
            <input type="radio" name="pitha" id="chitoy">
            chitoy
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                vapa
                <label for="dudpoli">
                    <input type="radio" name="pitha" id="dudpoli">
                    dudpoli
        </label>
    </fieldset>
    <fieldset>
        <legend> select one or more vortas</legend>
        <label for="shorisha">
        <input type="checkbox" name="vorta" id="shorisha">
        shorisha 
    </label>
    <label for="shutki">
        <input type="checkbox" name="vorta" id="shutki">
        shutki
    </label>
    <label for="dal">
        <input type="checkbox" name="vorta" id="dal">
           dal 
    </label>
</fieldset>
   <fieldset>
    <legend> special instruction</legend>
    <textarea name="" id="" cols="60" rows="3"></textarea>
   </fieldset>
   <input type="reset" value="reset">
   <input type="submit" value="submit">
    </form>
</body>
</html>
